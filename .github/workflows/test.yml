name: test
on: push
jobs:
  test:
    runs-on: ubuntu:22.04
    steps:
      - name: checkout the code
        uses: actions/checkout@v3
      - name: Install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: npm install
        run: npm ci
      - name: run tests
        run: npm test

        
